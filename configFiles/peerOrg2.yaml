---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: org2-example-com
  name: ca
spec:
  replicas: 1
  template:
    metadata:
      labels:
       app: hyperledger
       role: ca
       org: org2-example-com
       name: ca
    spec:
      containers:
        - name: ca
          image: hyperledger/fabric-ca:latest
          env:
          - name:  FABRIC_CA_HOME
            value: /etc/hyperledger/fabric-ca-server
          - name:  FABRIC_CA_SERVER_CA_NAME
            value: ca-org2
          - name: FABRIC_CA_SERVER_CA_CERTFILE
            value: /etc/hyperledger/fabric-ca-server-config/ca.org2-example-com-cert.pem
          - name: FABRIC_CA_SERVER_CA_KEYFILE
            value: /etc/hyperledger/fabric-ca-server-config/key.pem
          - name:  FABRIC_CA_SERVER_TLS_ENABLED
            value: "true"
          ports:
            - containerPort: 7054
          command: ["sh"]
          args:  ["-c", "fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org2-example-com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/key.pem -b admin:adminpw -d"]
          volumeMounts:
            - mountPath: /etc/hyperledger/fabric-ca-server-config/
              name: nfs
              subPath: crypto-config/peerOrganizations/org2-example-com/ca/
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: nfs-pvc-org2-example-com
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: org2-example-com
  name:	peer0-org2
spec:
  replicas: 1
  template:
    metadata:
      labels:
       app: hyperledger
       role: peer
       peer-id: peer0
       org: peer-org2
    spec:
      containers:
      - name: peer0-org2
        image: hyperledger/fabric-peer:latest
        env:
        - name: CORE_VM_ENDPOINT
          value: "unix:///host/var/run/docker.sock"
        - name: FABRIC_LOGGING_SPEC
          value: "DEBUG"
        - name: CORE_PEER_TLS_ENABLED
          value: "true"
        - name: CORE_PEER_GOSSIP_USELEADERELECTION
          value: "true"
        - name: CORE_PEER_GOSSIP_ORGLEADER
          value: "false"
        - name: CORE_PEER_PROFILE_ENABLED
          value: "true"
        - name: CORE_PEER_TLS_CERT_FILE
          value: "/etc/hyperledger/fabric/tls/server.crt"
        - name: CORE_PEER_TLS_KEY_FILE
          value: "/etc/hyperledger/fabric/tls/server.key"
        - name: CORE_PEER_TLS_ROOTCERT_FILE
          value: "/etc/hyperledger/fabric/tls/ca.crt"
        - name: CORE_PEER_ID
          value: "peer0.org2-example-com"
        - name: CORE_PEER_ADDRESS
          value: "peer0.org2-example-com:7051"
        - name: CORE_PEER_CHAINCODEADDRESS
          value: "peer0.org2-example-com:7052"
        - name: CORE_PEER_CHAINCODELISTENADDRESS
          value: "0.0.0.0:7052"
        - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
          value: "peer0.org2-example-com:7051"
        - name: CORE_PEER_LOCALMSPID
          value: "Org2MSP"

        workingDir: /opt/gopath/src/github.com/hyperledger/fabric/peer

        ports:
         - containerPort: 7051
         - containerPort: 7052
         - containerPort: 7053

        command: ["peer"]
        args: ["node","start"]
        volumeMounts:
         - mountPath: /etc/hyperledger/fabric/msp
           name: nfs
           subPath: crypto-config/peerOrganizations/org2-example-com/peers/peer0.org2-example-com/msp
         - mountPath: /etc/hyperledger/fabric/tls
           name: nfs
           subPath: crypto-config/peerOrganizations/org2-example-com/peers/peer0.org2-example-com/tls
         - mountPath: /host/var/run/
           name: run
      volumes:
       - name: nfs
         persistentVolumeClaim:
           claimName: nfs-pvc-org2-example-com
       - name: run
         hostPath:
            path: /var/run
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
   namespace: org2-example-com
   name: cli
spec:
  replicas: 1
  template:
    metadata:
      labels:
       app: cli
    spec:
      containers:
        - name: cli
          image:  hyperledger/fabric-tools:latest
          env:
          - name: CORE_VM_ENDPOINT
            value: "unix:///host/var/run/docker.sock"
          - name: GOPATH
            value: "/opt/gopath"
          - name: CORE_LOGGING_LEVEL
            value: "DEBUG"
          - name: CORE_PEER_ID
            value: "cli"
          - name: CORE_PEER_TLS_ENABLED
            value: "true"
          - name: CORE_PEER_TLS_CERT_FILE
            value: "/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2-example-com/peers/peer0.org2-example-com/tls/server.crt"
          - name: CORE_PEER_TLS_KEY_FILE
            value: "/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2-example-com/peers/peer0.org2-example-com/tls/server.key"
          - name: CORE_PEER_TLS_ROOTCERT_FILE
            value: "/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2-example-com/peers/peer0.org2-example-com/tls/ca.crt"
          - name: CORE_PEER_MSPCONFIGPATH
            value: "/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2-example-com/users/Admin@org2-example-com/msp"
          - name: CORE_PEER_ADDRESS
            value: "peer0.org2-example-com:7051"
          - name: CORE_PEER_LOCALMSPID
            value: "Org2MSP"
          workingDir: /opt/gopath/src/github.com/hyperledger/fabric/peer
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
          volumeMounts:
           - mountPath: /host/var/run/
             name: run
           - mountPath: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
             name: nfs
             subPath: crypto-config
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: nfs-pvc-org2-example-com
        - name: run
          hostPath:
            path: /var/run
